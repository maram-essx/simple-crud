<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- <link rel="stylesheet" href="bootstrap-icons-1.5.0/bootstrap-icons.css"> -->
    <link rel="stylesheet" href=
    "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />


</head>
<body>
 
   
    <div class="w-75 m-auto shadow my-5 py-5 px-5">
        <h1 class="fw-light">CRUD System</h1>
        <label>ProductName:</label>
        <input type="text" id="pName" class="form-control mb-3" placeholder="Apple ipad Pro">
        <label>ProductCategory:</label>
        <input type="text" id="pCategory" class="form-control mb-3" placeholder="Tablet">
        <label>ProductPrice:</label>
        <input type="text" id="pPrice" class="form-control mb-3" placeholder="9000">
        <label>ProductDescription:</label>
        <textarea name="" id="pDescription" cols="30" rows="2" class="form-control mb-3" placeholder="Apple ipad pro with facetime-11inch display , wifi ,128GB"></textarea>
        <button class="btn btn-primary" id="submitBtn">add product</button>
    </div>
   <div class="data my-5">
    <input onkeyup = search(this.value) class= "form-control mb-4" placeholder="search by name"> <!-- اللي شايل الحدثthis تعود علي العنصر
    search دي الميثود اللي هناديها اما الحدث دا يحصل-->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Product Category</th>
                <th>Product Price</th>
                <th>Product Description</th>
                <th></th>
                <th></th>

                
            </tr>
        </thead>
        <tbody id="tableBody"> 

        </tbody>
    </table>

   </div>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  
</body>
</html>
